  <script type="text/javascript">
    /* Username selection in cookies */
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/`;
    }

    function changeUsername(username) {
      setCookie("username", username, 7); // Store selected language in a cookie
      const welcomeMessageUSer = document.getElementById("welcomeMessageUser");
      welcomeMessageUser.textContent = username;
    }

    if (document.readyState !== 'loading') {
      myInitCodeUsername();
    } else {
      document.addEventListener('DOMContentLoaded', function () {
        myInitCodeUsername();
      });
    }

    function myInitCodeUsername() {
      const savedUsername = getCookie("username") || "user";
      const usernameSelector = document.getElementById("usernameSelector");
    
      usernameSelector.value = savedUsername;
    
      changeUsername(savedUsername);
    
      // Event to change language when selecting a new one
      usernameSelector.addEventListener("change", (event) => {
        changeUsername(event.target.value);
      });
    }   
  </script>
